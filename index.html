<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercices de Kinésithérapie DigiPark</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Exercices de Kinésithérapie DigiPark</h1>
        </header>

        <div class="main-content">
            <div class="controls">
                <label for="category-select">Catégorie d'exercice:</label>
                <select id="category-select">
                    <option value="">Sélectionnez une catégorie</option>
                </select>

                <label for="exercise-select">Exercice spécifique:</label>
                <select id="exercise-select">
                    <option value="">Sélectionnez d'abord une catégorie</option>
                </select>

                <div class="controls-buttons">
                    <button id="play-button">Démarrer</button>
                    <button id="pause-button">Pause</button>
                    <button id="reset-button">Réinitialiser</button>
                </div>
            </div>

            <div class="visualization">
                <div class="mannequin-container">
                    <svg id="mannequin" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
                        <!-- Mannequin réaliste -->
                        
                        <!-- Tête -->
                        <circle id="head" class="head" cx="150" cy="70" r="30" />
                        <ellipse class="eye" cx="140" cy="65" rx="3" ry="4" />
                        <ellipse class="eye" cx="160" cy="65" rx="3" ry="4" />
                        <path class="mouth" d="M142,80 Q150,85 158,80" />
                        
                        <!-- Cou -->
                        <path id="neck" class="body-part" d="M150,100 L150,115" stroke-width="12" />
                        
                        <!-- Épaules -->
                        <circle id="left-shoulder" class="joint" cx="130" cy="120" r="8" />
                        <circle id="right-shoulder" class="joint" cx="170" cy="120" r="8" />
                        
                        <!-- Torse -->
                        <path id="torso" class="body-part clothing" d="M130,120 L170,120 L180,220 L120,220 Z" />
                        
                        <!-- Bras gauche -->
                        <path id="left-upper-arm" class="body-part" d="M130,120 L100,170" stroke-width="12" />
                        <circle id="left-elbow" class="joint" cx="100" cy="170" r="6" />
                        <path id="left-forearm" class="body-part" d="M100,170 L90,220" stroke-width="10" />
                        <circle id="left-hand" class="joint" cx="90" cy="220" r="6" />
                        
                        <!-- Bras droit -->
                        <path id="right-upper-arm" class="body-part" d="M170,120 L200,170" stroke-width="12" />
                        <circle id="right-elbow" class="joint" cx="200" cy="170" r="6" />
                        <path id="right-forearm" class="body-part" d="M200,170 L210,220" stroke-width="10" />
                        <circle id="right-hand" class="joint" cx="210" cy="220" r="6" />
                        
                        <!-- Hanches et bassin -->
                        <path id="hips" class="body-part pants" d="M120,220 L180,220 L190,250 L110,250 Z" />
                        
                        <!-- Jambe gauche -->
                        <path id="left-thigh" class="body-part pants" d="M130,250 L120,350" stroke-width="16" />
                        <circle id="left-knee" class="joint" cx="120" cy="350" r="7" />
                        <path id="left-calf" class="body-part" d="M120,350 L110,450" stroke-width="14" />
                        <ellipse id="left-foot" class="body-part" cx="110" cy="455" rx="15" ry="5" />
                        
                        <!-- Jambe droite -->
                        <path id="right-thigh" class="body-part pants" d="M170,250 L180,350" stroke-width="16" />
                        <circle id="right-knee" class="joint" cx="180" cy="350" r="7" />
                        <path id="right-calf" class="body-part" d="M180,350 L190,450" stroke-width="14" />
                        <ellipse id="right-foot" class="body-part" cx="190" cy="455" rx="15" ry="5" />
                    </svg>
                </div>

                <div class="instructions">
                    <div class="current-exercise">Sélectionnez un exercice pour commencer</div>
                    <div id="instructions-text"></div>
                </div>
            </div>
        </div>

        <footer>
            © 2025 Application d'exercices de kinésithérapie DigiPark
        </footer>
    </div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="moves.js"></script>
    <script src="main.js"></script>
</body>
</html>
