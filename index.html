<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercices de Kinésithérapie DigiPark</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Exercices de Kinésithérapie DigiPark</h1>
        </header>

        <div class="main-content">
            <div class="controls">
                <label for="category-select">Catégorie d'exercice:</label>
                <select id="category-select">
                    <option value="">Sélectionnez une catégorie</option>
                </select>

                <label for="exercise-select">Exercice spécifique:</label>
                <select id="exercise-select">
                    <option value="">Sélectionnez d'abord une catégorie</option>
                </select>

                <div class="controls-buttons">
                    <button id="play-button">Démarrer</button>
                    <button id="pause-button">Pause</button>
                    <button id="reset-button">Réinitialiser</button>
                </div>
            </div>

            <div class="visualization">
                <div class="mannequin-container">
                    <svg id="mannequin" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
                        <!-- Head -->
                        <circle id="head" cx="100" cy="50" r="20" fill="#f5f5f5" stroke="#333" stroke-width="2" />
                        
                        <!-- Body -->
                        <line id="spine" x1="100" y1="70" x2="100" y2="150" stroke="#333" stroke-width="3" />
                        
                        <!-- Arms -->
                        <line id="left-upper-arm" x1="100" y1="90" x2="70" y2="120" stroke="#333" stroke-width="3" />
                        <line id="left-lower-arm" x1="70" y1="120" x2="50" y2="150" stroke="#333" stroke-width="3" />
                        
                        <line id="right-upper-arm" x1="100" y1="90" x2="130" y2="120" stroke="#333" stroke-width="3" />
                        <line id="right-lower-arm" x1="130" y1="120" x2="150" y2="150" stroke="#333" stroke-width="3" />
                        
                        <!-- Legs -->
                        <line id="left-upper-leg" x1="100" y1="150" x2="80" y2="230" stroke="#333" stroke-width="3" />
                        <line id="left-lower-leg" x1="80" y1="230" x2="70" y2="310" stroke="#333" stroke-width="3" />
                        
                        <line id="right-upper-leg" x1="100" y1="150" x2="120" y2="230" stroke="#333" stroke-width="3" />
                        <line id="right-lower-leg" x1="120" y1="230" x2="130" y2="310" stroke="#333" stroke-width="3" />
                        
                        <!-- Joints -->
                        <circle cx="100" cy="90" r="4" fill="#333" />  <!-- Shoulders -->
                        <circle cx="70" cy="120" r="3" fill="#333" />  <!-- Left elbow -->
                        <circle cx="130" cy="120" r="3" fill="#333" /> <!-- Right elbow -->
                        <circle cx="100" cy="150" r="4" fill="#333" /> <!-- Hips -->
                        <circle cx="80" cy="230" r="3" fill="#333" />  <!-- Left knee -->
                        <circle cx="120" cy="230" r="3" fill="#333" /> <!-- Right knee -->
                    </svg>
                </div>

                <div class="instructions">
                    <div class="current-exercise">Sélectionnez un exercice pour commencer</div>
                    <div id="instructions-text"></div>
                </div>
            </div>
        </div>

        <footer>
            © 2023 Application d'exercices de kinésithérapie DigiPark
        </footer>
    </div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="moves.js"></script>
    <script src="main.js"></script>
</body>
</html>
